    <main class="content">
      <h1>AI Generated Page</h1>
      <div id="instructions">
        <h2>How to Use:</h2>
        <p>Select one of the pre-chosen signals from the dropdown menu below. Click the "Generate Plot" button to display the graph of the signal and its Fast Fourier Transform (FFT).</p>
      </div>
      <div id="signal-selection">
        <label for="signal-select">Select Signal Function:</label>
        <select id="signal-select">
          <option value="sine">Sine</option>
          <option value="cosine">Cosine</option>
          <option value="sineAndCosine">Sine + Cosine</option>
          <option value="sineTimesCosine">Sine * Cosine</option>
          <option value="random">Random</option>
        </select>
        <button onclick="generatePlot()">Generate Plot</button>
      </div>
      <div id="plot-container">
        <canvas id="signal-canvas" width="400" height="300"></canvas>
        <canvas id="fft-canvas" width="400" height="300"></canvas>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
